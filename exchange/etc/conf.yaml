# 定义服务的名称
Name: exchange.rpc
# 指定服务监听的地址和端口
ListenOn: 127.0.0.1:8083

# 配置Etcd相关信息
Etcd:
  # Etcd主机列表
  Hosts:
    - 8.153.166.227:2379
  # 在Etcd中注册的服务键名
  Key: exchange.rpc

# 配置MySQL数据库连接信息
Mysql:
  # 数据源连接字符串，包含用户名、密码、主机、端口和数据库名，以及字符集和时区设置
  DataSource: root:123456@tcp(8.153.166.227:3309)/mscoin?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# 配置CacheRedis相关信息
CacheRedis:
  # Redis节点信息
  - Host: 8.153.166.227:6379
    Type: node

Mongo:
  Url: "mongodb://8.153.166.227:27018"
  Username: "root"
  Password: "root123456"
  DataBase: "mscoin"

UCenterRpc:
  Etcd:
    Hosts:
      - 8.153.166.227:2379
    Key: ucenter.rpc
  NonBlock: true

MarketRpc:
  Etcd:
    Hosts:
      - 8.153.166.227:2379
    Key: market.rpc
  NonBlock: true

Kafka:
  Addr: localhost:9092
  WriteCap: 100
  ReadCap: 100
  ConsumerGroup: "exchange-consumer"